name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name of the artifact to deploy"
        required: true
        type: string

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Download publish artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: deploy/
    
    - name: ğŸ” Pre-deployment validation
      run: |
        echo "=== Pre-deployment Validation ==="
        echo "Deployment package contents:"
        ls -la deploy/
        
        # Check for essential files
        if [ -f "deploy/index.html" ]; then
          echo "âœ… Found index.html"
        else
          echo "âš ï¸ index.html not found"
        fi
        
        if [ -d "deploy/_framework" ] || [ -d "deploy/_content" ]; then
          echo "âœ… Found Blazor framework files"
        else
          echo "âš ï¸ Blazor framework files not found"
        fi
        
        echo "Package size: $(du -sh deploy | cut -f1)"
        echo "=============================="
    
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy/
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: ğŸ“‹ Deployment Summary
      run: |
        echo "=== Deployment Summary ==="
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ•’ Deployment time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "=============================="
